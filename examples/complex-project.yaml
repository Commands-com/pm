# Complex Multi-Epic Project Example
# 
# This file demonstrates a realistic enterprise-scale project structure with multiple epics,
# various task states, and complex inter-dependencies. Use this as a reference for large
# projects with multiple teams and development phases.
#
# Key Features Demonstrated:
# - Multiple epics representing major platform components  
# - Stories at different stages of completion
# - Mixed task statuses showing real development progression
# - Detailed descriptions explaining each work item's purpose
# - Realistic e-commerce platform development workflow
#
# Import this project with:
#   project-manager-mcp --project examples/complex-project.yaml
#
# Project Overview:
# This represents a full e-commerce platform development project spanning
# user management, product catalog, shopping cart, and order management.
# Tasks progress from database design through API development to UI implementation.
#
# Multi-Agent Coordination:
# - Frontend team can work on UI tasks
# - Backend team handles API and database tasks  
# - DevOps team manages infrastructure and deployment
# - QA team picks up testing and validation tasks

# Epic 1: Platform Foundation
# This epic covers the foundational systems that all other features depend on
