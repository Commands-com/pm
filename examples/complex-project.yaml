    description: "Core infrastructure and user management for e-commerce platform"
    status: "ACTIVE"                                      # This epic is currently the main focus
    
    stories:
      # Story 1.1: User accounts and profiles
      - name: "User Account Management"
        description: "Complete user account system with profiles and preferences"
        status: "IN_PROGRESS"                            # Mixed completion - some tasks done, others ongoing
        
        tasks:
          - name: "Design user account database schema"   # Database design task
            description: "Define tables for users, profiles, preferences"
            status: "COMPLETED"                          # âœ… Database schema is finalized
            
          - name: "Implement user registration API"       # Backend API task
            description: "REST endpoints for account creation"
            status: "COMPLETED"                          # âœ… Registration endpoints are working
            
